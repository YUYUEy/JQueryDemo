<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//ES6 字符串
			//传统上，JavaScript只有 indexOf 方法，可以用来确定一个字符串是否包含在另一个字符串中。
			//ES6又提供了三种新方法。
			//includes()：返回布尔值，表示是否找到了参数字符串。
			//startsWith()：返回布尔值，表示参数字符串是否在源字符串的头部。
			//endsWith()：返回布尔值，表示参数字符串是否在源字符串的尾部。
			// repeat(n)： 返回一个新字符串，表示将原字符串重复n次.
			
			var str = "hello world"; 
			console.log( str.includes("wo") ); //true
			console.log( str.startsWith("hello") ); //true
			console.log( str.endsWith("world") ); //true
			
			console.log( str.repeat(3) );
			
			console.log( str.includes("wo", 6) ); //从下标6开始的字符串中是否包含wo
			console.log( str.startsWith("ello", 1) ); //true
			console.log( str.endsWith('wo', 8) ); //到下标为8之前的字符为止
			
			
			//模板字符中，支持字符串插值
			var str1 = "hello";
			var str2 = "王者荣耀";
			console.log( str1 + "我 喜欢玩 " + str2 );
			console.log( `${str1}我 喜欢玩 ${str2}` );
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
