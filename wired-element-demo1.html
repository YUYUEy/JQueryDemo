<!DOCTYPE html>
<html>
<head>
	<title>wired-element-demo1</title>
	<script src="https://unpkg.com/wired-elements@latest/dist/wired-elements.bundled.js"></script>
</head>
<body>
<h1>hi====wired-element-demo1</h1>
<wired-checkbox>Checkbox Two</wired-checkbox>
<wired-combo>
	<wired-item value='111'>111</wired-item>
	<wired-item value='222'>222</wired-item>
	<wired-item value='333'>333</wired-item>
</wired-combo><br/>
<wired-radio-group>
<wired-radio role='checkbox'>aaa</wired-radio>
<wired-radio role='checkbox'>bbb</wired-radio>
<wired-radio role='checkbox'>ccc</wired-radio>
</wired-radio-group>
<wired-slider value='25'></wired-slider>
  <wired-input id="name" placeholder="Enter name"></wired-input>
  <wired-button id="btn">Submit</wired-button>
  <div id="label"></div>

  <script>
    const input = document.getElementById('name');
    const label = document.getElementById('label');
    document.getElementById('btn').addEventListener('click', () => {
      label.textContent = 'Hello ' + input.value;
    });
  </script>
</body>
</html>
