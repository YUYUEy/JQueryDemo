<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;margin: 0;border: none;
			}
			.box1{
				width: 100px;height: 100px;background: red;position: absolute;
				top: 20px;left: 20px;font-size: 50px;
			}
		</style>
		<script src="js/jquery-1.12.3.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					$(".box1").animate({left:200},1000)
							.animate({top:300},4000)
					
				})
				//
				$("#btn2").click(function(){
					$(".box1").fadeOut(1000)
							.delay(3000)
							.fadeIn(1000)
					
				})
				
				
			})
		</script>
	</head>
	<body>
		<input type="button" name="" id="btn" value="开始运动" />
		<input type="button" name="" id="btn2" value="fade" />
		<div class="box1">
			box1
		</div>
	</body>
</html>
