<!DOCTYPE html>
<html>
<head>
	<title>css-responsive-demo1</title>
	<style type="text/css">
	*{
		padding: 0; margin: 0;
	}
.container {
    display: grid; text-align: center;
    /*grid-template-columns: 100px 100px 100px;*/
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: 50px 50px;
}
.container div:nth-child(2n){
	background: pink;
}
.container div:nth-child(2n+1){
	background: lightblue;
}

	</style>
</head>
<body>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>


</body>
</html>
